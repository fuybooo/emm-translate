<div nz-row>
  <div nz-col [nzSpan]="4">
  </div>
  <div nz-col [nzSpan]="20">
    <nz-transfer
      [nzDataSource]="sourceData"
      [nzShowSearch]="true"
      [nzTitles]="[sourceTitle,
      '分配对象'
      ]"
      [nzItemUnit]="'项'"
      [nzItemsUnit]="'项'"
      [nzOperations]="['', '']"
      [nzListStyle]="{'width.px': 250, 'height.px': 300}"
      (nzSelectChange)="select($event)"
      (nzChange)="change($event)">
      <!--<ng-template #render let-item>-->
        <!--{{item.title}}-{{item.description}}-->
      <!--</ng-template>-->

      <ng-template #render let-item>
        {{item.name}}
      </ng-template>

      <ng-template #footer let-direction>
        <button nz-button (click)="reload(direction)" [nzSize]="'small'" style="float: right; margin: 5px;">reload</button>
      </ng-template>
    </nz-transfer>
  </div>
</div>
