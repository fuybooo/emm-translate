<div class="search-wrap p10">
  <div nz-row>
    <div nz-col [nzSpan]="24" class="search-col">
      <nz-input [nzPlaceHolder]="'search_placeholder' | translate"
                [nzSize]="'default'" [(ngModel)]="searchWord"
                (ngModelChange)="changeSearchWord()"
                (keyup.enter)="doSearch()"
      >
        <ng-template #addOnAfter><i class="anticon anticon-search" (click)="doSearch()"></i></ng-template>
      </nz-input>
      <i class="anticon anticon-close-circle clearSearch" title="取消搜索" (click)="searchWord='';doSearch()" [class.dni]="searchWord==''"></i>
    </div>
  </div>
</div>
<div nz-row>
  <div nz-col [nzSpan]="24" class="">
    <div class="cb"></div>
    <div class="content-table-wrap app-store-table" appCustomScrollbar>
      <nz-table class="content-table stripe-table"
                #nzTable
                [nzAjaxData]="data"
                [nzIsPagination]="false"
                [nzLoading]="isLoading">
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data" (click)="changeChecked(data)" class="application-item" [class.active]="data.isActive">
          <td nz-td *ngIf="multiple">
            <label nz-checkbox [(ngModel)]="data.isChecked">
            </label>
          </td>
          <td nz-td width="3%"><img [src]="data.artworkUrl60" alt="" height="25" width="25" class="va-11"></td>
          <td nz-td width="30%">{{data.trackName}}</td>
          <td nz-td width="20%">{{data.kind ?
  '苹果商店应用'
            :
            '本地商店应用'
            }}</td>
          <td nz-td>{{data.bundleId}}</td>
        </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
<div>
  <div class="tar">
    <button nz-button [nzType]="'primary'" [nzSize]="'large'"
            (click)="submit()">保存
    </button>
    <button class="ml20" nz-button [nzSize]="'large'" (click)="handleCancel()">取消</button>
  </div>
</div>
