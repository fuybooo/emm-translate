<div>
  <div class="policy-version-box">
    <ng-container>iOS5.0+</ng-container>
  </div>
  <div *ngFor="let form of forms; let i = index;" class="policy-item-content-block">
    <div class="policy-item-add-or-sub">
      <button nz-button [nzType]="'default'" (click)="add()">
        <span>+</span>
      </button>
      <button nz-button [nzType]="'default'" (click)="del(i)">
        <span>-</span>
      </button>
    </div>
    <form nz-form [formGroup]="form" [nzLayout]="'vertical'">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col>
          <label class="w320i" nz-form-item-required>标签</label>
          <p class="text-tip">要显示的 Web Clip 的名称</p>
        </div>
        <div nz-col nz-form-control [nzValidateStatus]="getFormControl(i, 'Label')">
          <input class="w320i" formControlName="Label" nz-input placeholder="[必填]"  [nzDisabled]="type === 'view'"
                 [nzSize]="'large'">
          <div nz-form-explain
               *ngIf="getFormControl(i, 'Label').dirty&&getFormControl(i, 'Label').hasError('required')">
            必填项不能为空
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col>
          <label nz-form-item-required>URL</label>
          <p class="text-tip">打开 Web Clip 时要显示的 URL</p>
        </div>
        <div nz-col nz-form-control [nzValidateStatus]="getFormControl(i, 'URL')">
          <input class="w320i" formControlName="URL" nz-input placeholder="[必填]"  [nzDisabled]="type === 'view'"
                 [nzSize]="'large'">
          <div nz-form-explain
               *ngIf="getFormControl(i, 'URL').dirty&&getFormControl(i, 'URL').hasError('required')">
            必填项不能为空
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col>
          <label nz-checkbox [nzDisabled]="type === 'view'" formControlName="IsRemovable">
            <span>可移除</span>
          </label>
          <p class="text-tip">允许移除 Web Clip </p>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col>
          <label class="w320i">图标</label>
          <p class="text-tip">用与 Web Clip 的图标</p>
        </div>
        <div nz-col nz-form-control>
          <span class="policy-img-box"><img *ngIf="imgs[i]" [src]="imgs[i]"></span>
          <input #file id="web-clip-file-{{i}}" type="file" ng2FileSelect [uploader]="uploaders[i]" (change)="changeFile(i, file)"/>
          <button nz-button [nzType]="'default'" (click)="onClickSelectFile(i);" [disabled]="type === 'view'" >
            <span>选取</span>
          </button>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col>
          <label nz-checkbox [nzDisabled]="type === 'view'" formControlName="Precomposed">
            <span>预设原图图标</span>
          </label>
          <p class="text-tip">显示图标时将不添加其他视觉效果</p>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col>
          <label nz-checkbox [nzDisabled]="type === 'view'" formControlName="FullScreen">
            <span>全屏幕</span>
          </label>
          <p class="text-tip">将Web Clip显示为全屏幕应用程序</p>
        </div>
      </div>
    </form>
  </div>
</div>
