<div>
  <div class="policy-version-box">
    <ng-container *ngIf="system === 'iOS'">iOS5.0+</ng-container>
  </div>
  <div>字体配置</div>
  <div class="list-widget">
    <nz-table #nzTable
              [nzAjaxData]="data"
              [nzIsPagination]="false">
      <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data;let i = index;"
          class="stripe-table"
          [class.application-item]="data.Name"
          [class.active]="data.isActive"
          [class.view]="type === 'view'"
          (click)="changeActive(data);">
        <td nz-td><span>{{data.Name}}</span></td>
      </tr>
      </tbody>
    </nz-table>
  </div>
  <input #file type="file" ng2FileSelect [uploader]="uploader"/>
  <div *ngIf="type !=='view'" class="mt10">
    <button nz-button [nzType]="'dashed'" (click)="file.click();">
      <span>+</span>
    </button>
    <button nz-button [nzType]="'dashed'" (click)="del()">
      <span>-</span>
    </button>
  </div>
</div>
