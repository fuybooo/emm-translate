<div>
  <div class="policy-version-box">
    <ng-container *ngIf="system === 'iOS'">iOS5.0+</ng-container>
  </div>
  <div class="mb10">
    <span [class.text-diseditable]="type === 'view'">是否允许漫游数据</span>
    <nz-select [nzDisabled]="type === 'view'" class="w120" [(ngModel)]="allowRoaming">
      <nz-option
        *ngFor="let option of options"
        [nzLabel]="option.label"
        [nzValue]="option.value">
      </nz-option>
    </nz-select>
    <!--<span *ngIf="type === 'view'" class="text-diseditable">-->
  <!--</span>-->
  </div>
  <div class="mb10">
    <span [class.text-diseditable]="type === 'view'">是否允许使用蜂窝移动数据</span>
    <nz-select [nzDisabled]="type === 'view'" class="w120" [(ngModel)]="allowUseCellularData">
      <nz-option
        *ngFor="let option of options"
        [nzLabel]="option.label"
        [nzValue]="option.value">
      </nz-option>
    </nz-select>
    <!--<span *ngIf="type === 'view'" class="text-diseditable">-->
  <!--</span>-->
  </div>
  <p class="mb10">限制的应用</p>
  <app-application-list-widget
    [type]="type"
    [data]="appList"
    (outData)="outDataChange($event)"
  ></app-application-list-widget>
  <div *ngIf="type !=='view'" class="mt10">
    <button nz-button [nzType]="'dashed'" (click)="add()">
      <span>+</span>
    </button>
    <button nz-button [nzType]="'dashed'" (click)="del()">
      <span>-</span>
    </button>
  </div>
</div>
