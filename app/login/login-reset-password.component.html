<ng-container *ngIf="step === 1">
  <div class="login-content">
    <form nz-form [formGroup]="resetForm" class="login-form">
      <div nz-form-item nz-row class="login-title-row">
        <div nz-col [nzSpan]="24" class="login-title">
          {{pageType === 1 ?
          '激活帐户'
          :
          '密码重置'
          }}
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="24" class="login-tip text-tip">
          <span>密码长度至少</span>
          {{pwdLength}}
          <span>位，</span>
          {{pwdRequireStr}}
          <span>提高安全度。</span>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="24" class="login-username">
          <span>用户帐号：</span>
          {{routeParams?.username}}
        </div>
      </div>
      <div nz-form-item nz-row class="mb1i">
        <div nz-form-label nz-col [nzSpan]="5" class="login-label">
          新密码：
        </div>
        <div class="login-input" nz-col [nzSpan]="19" nz-form-control
             [nzValidateStatus]="getFormControl('newPwd')">
          <nz-input formControlName="newPwd" [nzType]="'password'" [nzPlaceHolder]="'请输入新密码'"
                    [nzSize]="'large'" (keyup.enter)="submit()"
                    (ngModelChange)="updateConfirmValidator()"
          ></nz-input>
          <div nz-form-explain
               *ngIf="getFormControl('newPwd').dirty&&getFormControl('newPwd').hasError('required')">
            请输入新密码！
          </div>
          <div nz-form-explain
               *ngIf="getFormControl('newPwd').dirty&&getFormControl('newPwd').hasError('pwdPolicy')">
            请输入符合要求的密码！
          </div>
          <div nz-form-explain
               *ngIf="getFormControl('newPwd').dirty&&getFormControl('newPwd').hasError('confirm')">
            两次密码不相同！
          </div>
        </div>
      </div>
      <div nz-form-item nz-row class="mb1i">
        <div nz-form-label nz-col [nzSpan]="5" class="login-label">
          确认密码：
        </div>
        <div class="login-input" nz-col [nzSpan]="19" nz-form-control
             [nzValidateStatus]="getFormControl('confirmPwd')">
          <nz-input formControlName="confirmPwd" [nzType]="'password'" [nzPlaceHolder]="'请再次输入新密码'"
                    [nzSize]="'large'" (keyup.enter)="submit()"></nz-input>
          <div nz-form-explain
               *ngIf="getFormControl('confirmPwd').dirty&&getFormControl('confirmPwd').hasError('required')">
            请再次输入新密码！
          </div>
          <div nz-form-explain
               *ngIf="getFormControl('confirmPwd').dirty&&getFormControl('confirmPwd').hasError('pwdPolicy')">
            请输入符合要求的密码！
          </div>
          <div nz-form-explain
               *ngIf="getFormControl('confirmPwd').dirty&&getFormControl('confirmPwd').hasError('confirm')">
            两次密码不相同！
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="cb"></div>
  <div class="login-button-wrap">
    <button type="button" class="login-button" nz-button [nzType]="'primary'" [disabled]="disableSubmit" (click)="submit()">{{pageType === 1 ?
      '创建我的帐户'
      :
      '重置密码'
      }}</button>
  </div>
</ng-container>
<div class="login-content pt60i pb10i" *ngIf="step === 2">
  <div nz-row class="pb40">
    <div nz-col [nzSpan]="24">
      <div class="login-img-right"></div>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24" class="lh32">
      <span class="text-primary-static">{{routeParams?.username}}</span>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24" class="text-aux lh32">
      {{pageType === 1 ? '激活帐户' : '密码重置'}}成功！
    </div>
  </div>
  <div nz-row class="login-button-wrap">
    <div nz-col [nzSpan]="24">
      <button type="button" class="login-button" nz-button [nzType]="'primary'" [nzSize]="'large'"
              (click)="doLogin()">直接登录
      </button>
    </div>
  </div>
</div>
