  <div nz-col [nzSpan]="12">
    <div class="h252i push-new br4">
      <div class="common-box ant-row" nz-row>
        序列号版本信息
      </div>
      <div class="container-wrap p10i lh30">
        <div nz-row [nzGutter]="40" class="common-row">
          <div nz-col [nzSpan]="7" class="tar lh50">
            已有EMM序列号总数
          </div>
          <div nz-col [nzSpan]="16" class="lh50">
            {{total}}
          </div>
        </div>
        <div nz-row [nzGutter]="40" class="common-row">
          <div nz-col [nzSpan]="7" class="tar lh50">
            已使用个数
          </div>
          <div nz-col [nzSpan]="16" class="lh50">
            {{useTotal}}
          </div>
        </div>
        <div nz-row [nzGutter]="40" class="common-row">
          <div nz-col [nzSpan]="7" class="tar lh50">
            剩余可使用个数
          </div>
          <div nz-col [nzSpan]="16" class="lh50">
            {{freeTotal}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div nz-row [nzGutter]="20">
  <div nz-col [nzSpan]="12">
    <div nz-row>
      <div class="mt20 br4 push-new">
        <div class="common-box ant-row" nz-row>
          <div nz-col [nzSpan]="20">
            用户协议
          </div>
          <div nz-col [nzSpan]="4" class="tar">
            <button nz-button [nzType]="'default'" (click)="upLoadUserAgreement()" appPermission="1">
              <span><i class="icon-allicon-55 mr5 f12"></i>上传文件</span>
            </button>
          </div>
        </div>
        <div class="p10i h400 bgc-f" appCustomScrollbar>
          <div nz-row class="common-row">
            <div nz-row [nzGutter]="40" class="common-row">
              <div nz-col [nzSpan]="5" class="tar lh30">
                文件名称
              </div>
              <div nz-col [nzSpan]="18" class="lh30">
                EMM用户协议
              </div>
            </div>
            <div nz-row [nzGutter]="40" class="common-row">
              <div nz-col [nzSpan]="5" class="tar lh30">
                用户协议内容
              </div>
              <div nz-col [nzSpan]="18" [innerHTML]="UserAgreementContent" class="lh30"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div nz-col [nzSpan]="12">
    <div nz-row>
      <div class="mt20 br4 push-new">
        <div class="common-box ant-row" nz-row>
          <div nz-col [nzSpan]="20">
            下载
          </div>
        </div>
        <div class="p10i h400 bgc-f">
          <div nz-row class="common-row">
            <div nz-row class="p20">
              <div nz-col [nzSpan]="6">
                ThunderEMM客户端
              </div>
              <div nz-col [nzSpan]="15" class="pr">
                <img class="pa" #img alt="客户端二维码" width="350px" height="350px" src="{{environment.path + '/get_qrcode?platform=1'}}"
                     (error)="img.src = ''">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
